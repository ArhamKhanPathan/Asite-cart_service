{% extends 'shop/basic.html' %}

{% block title %} Contact us - Asite {% endblock%}

{% block body %} 

<div class="container">
    <form action="/shop/contact/" method="post"> {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Contact Number</label>
          <input type="tel" class="form-control" id="phone" name="phone">
        </div>
        <div class="form-floating">
            <label for="floatingTextarea" id="desc", name="desc" >How can we help you.</label>
            <textarea class="form-control" placeholder="Leave your query here" id="floatingTextarea"></textarea>
        </div>
        
        <button type="submit" class="btn btn-success my-3">Submit</button>
      </form>
</div>

{% endblock%}
